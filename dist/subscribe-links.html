<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <div class="outer-links">
      <a
        href="https://podcasts.apple.com/ca/podcast/soundfood/id1539431210"
        target="_blank"
        >Apple Podcasts</a
      >
      <span>|</span>
      <a href="https://podcasts.google.com/search/soundfood" target="_blank"
        >Google Podcasts</a
      >
      <span>|</span>
      <a
        href="https://open.spotify.com/show/1YyHnFHV5hBU0MP0Vh2avG"
        target="_blank"
        >Spotify</a
      >
      <span>|</span>
      <a>Stitcher</a>
    </div>

    <style>
      .outer-links {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .outer-links a:not(:first-child) {
        margin-left: 0.5em;
      }

      .outer-links span {
        margin-left: 0.5em;
        opacity: 0.6;
      }
    </style>
  </body>
