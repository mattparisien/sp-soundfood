<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./sf-player.css" />
    <title>SF Player</title>
    <script src="./bundle.js"></script>
  </head>
  <body>
    <div class="sf-player" id="sf-player">
      <div class="sf-player-wrapper">
        <div class="sf-player-text">
          <div class="sf-player-date"></div>
          <div class="sf-player-title">evolution through integration</div>
        </div>
        <div class="sf-player-controls">
          <button class="sf-player-playBtn">
            <svg
              viewBox="0 0 40 40"
              class="sf-player-playBtn--svg"
              id="playSvg"
            >
              <path d="M3 40V0l33.6 20L3 40Z" />
            </svg>
            <svg viewBox="0 0 40 40" class="sf-player-pause--svg" id="pauseSvg">
              <path d="M34 0H24v40h10V0ZM16 0H6v40h10V0Z" />
            </svg>
          </button>
          <div class="sf-player-controls--timeStamp">
            <span class="track-time-current">00:00:00</span><span>/</span
            ><span class="track-time-end">00:00:00</span>
          </div>
          <div class="sf-player-timeline">
            <div class="track">
              <div class="track-inner">
                <div class="track-bullet"></div>
              </div>
            </div>
            <div class="background"></div>
          </div>
        </div>
        <audio controls class="sf-player-audio">
          Your browser does not support the audio tag.
        </audio>
        <div class="sf-player-overlay"></div>
      </div>
    </div>

    <style>
      :root {
        --rainbow: linear-gradient(
          30deg,
          #8c9fbe,
          #e1abc9,
          #edcb83,
          #a5d6c2,
          #b1cce0,
          #8ca4c0
        );
      }
      .outer-links {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .outer-links a:not(:first-child) {
        margin-left: 0.5em;
      }

      .outer-links span {
        margin-left: 0.5em;
        opacity: 0.6;
      }
    </style>
    <script>
      console.log(window.parent[0].document.querySelector("iframe"));
      const episodeId = window.frameElement.getAttribute("data-episode-id");
    </script>
  </body>
</html>
